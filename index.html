<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        <span id="time"> </span>, <span id="description"> </span>
                        <span id="description"></span>
                        <br />
                        Humidity:<strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature-value" id="temperature"> 12</div>
                    <div class="weather-app-temperature-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast">
            </div>
        </main>

        <footer>
            This project was coded by <a href="https://github.com/SilviaFantuzzi" target="_blank"> Silvia Fantuzzi</a>
            and
            is <a href="https://github.com/SilviaFantuzzi/Meteo.app" target="_blank"> open-sourced on GitHub </a> and
            <a href="https://www.netlify.com/" target="_blank"> hosted on Netlify</a>.
        </footer>
    </div>
    <script src="src/indes.js"></script>
</body>

</html>
